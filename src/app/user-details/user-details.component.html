<h2>User Details</h2>

<hr/>
<div *ngIf="user">
  <div>
    <label><b>First Name: </b></label> {{user.firstName}}
  </div>

  <div>
    <label><b>Last Name: </b></label> {{user.lastName}}
  </div>

  <div>
    <label><b>Email: </b></label> {{user.email}}
  </div>

  <div>
    <label><b>Birthday: </b></label> {{user.birthday | date}}
  </div>

  <div>
    <label><b>Creation date: </b></label> {{user.createdAt | date : 'yyyy-MM-dd hh-mm-ss'}}
  </div>

  <div>
    <label><b>Last update: </b></label> {{user.updatedAt | date : 'yyyy-MM-dd hh-mm-ss'}}
  </div>

</div>

<br>
<br>
<button (click)="goToList()" class="btn btn-primary">Back to User List</button><br>
